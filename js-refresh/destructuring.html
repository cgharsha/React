<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Array and Objects</title>
  </head>
  <script>
    // Destructuring - Easily extract array elements or object properties and stroe them in variable

    // Array Destructuring
    [a, b] = ['Hello', 'Harsha']
    console.log(a);
    console.log(b);

    // Object Destructuring
    // {name} = {name:'Harsha', age: 33};
    // console.log(name);
    // console.log(age);

    const numbers = [1, 2, 3];
    [num1, , num3] = numbers;
    console.log(num1, num3)
  </script>
  <body></body>
</html>
