  <script>
    const number = 1;
    const num2 = number;
    console.log(num2);

    const person = {
        name: 'Harsha'
    }

    const secondPerson = person;
    const secondPersonAlt = {...person};
    person.name = 'Deepika';
    console.log(secondPerson);
    console.log(secondPersonAlt);
    const thirdPerson = new Object;
    console.log(thirdPerson);
  </script>
